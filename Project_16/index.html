<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main-container">
      <!-- Form starts here -->
      <form>
        <i class="fa-regular fa-paper-plane"></i>
        <!-- Name input field box -->
        <div class="input-box">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" />
          <span id="name-error"></span>
        </div>
        <!-- Number input field box -->
        <div class="input-box">
          <label for="number">Phone number</label>
          <input type="tel" id="number" name="number" />
          <span id="number-error"></span>
        </div>
        <!-- Email input field box -->
        <div class="input-box">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" />
          <span id="email-error"></span>
        </div>
        <!-- Message input field box -->
        <div class="input-box">
          <label for="msg">Enter message</label>
          <textarea rows="5" id="msg" name="msg"></textarea>
          <span id="msg-error"></span>
        </div>
        <!-- Submit button -->
        <button type="submit" id="submit-btn">Submit</button>
        <span id="submit-error"></span>
      </form>
      <!-- Form ends here -->
      <!-- Popup container starts here -->
      <div class="popup-container">
        <h2>
          <i class="fa-solid fa-circle-check"></i>
          Thank you!
        </h2>
        <p>Your details have been submitted successfully. Thanks!</p>
        <button id="popup-ok-btn">Ok</button>
      </div>
      <!-- Popup container ends here -->
    </div>
  </body>
  <script src="./index.js"></script>
  <script
    src="https://kit.fontawesome.com/5fede281c8.js"
    crossorigin="anonymous"
  ></script>
</html>
