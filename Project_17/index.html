<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main-container">
      <button id="left-btn"><i class="fa-solid fa-angle-left"></i></button>
      <div class="gallery">
        <div class="gallery-slide">
          <span><img src="./images/img_1.webp" alt="image" /></span>
          <span><img src="./images/img_2.webp" alt="image" /></span>
          <span><img src="./images/img_3.webp" alt="image" /></span>
        </div>
        <div class="gallery-slide">
          <span><img src="./images/img_4.webp" alt="image" /></span>
          <span><img src="./images/img_5.webp" alt="image" /></span>
          <span><img src="./images/img_6.webp" alt="image" /></span>
        </div>
        <div class="gallery-slide">
          <span><img src="./images/img_7.webp" alt="image" /></span>
          <span><img src="./images/img_8.webp" alt="image" /></span>
          <span><img src="./images/img_9.webp" alt="image" /></span>
        </div>
      </div>
      <button id="right-btn"><i class="fa-solid fa-angle-right"></i></button>
    </div>
  </body>
  <script src="./index.js"></script>
  <script
    src="https://kit.fontawesome.com/5fede281c8.js"
    crossorigin="anonymous"
  ></script>
</html>
