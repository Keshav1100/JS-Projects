<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="main-container">
      <!-- Search bar and icon -->
      <div class="search container">
        <form>
          <input
            type="text"
            name="search-city"
            id="search-city"
            placeholder="Search City"
          />
          <button type="submit" id="search-icon">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
      </div>
      <!-- Weather Images based on the weather type -->
      <div class="weather-image container">
        <img src="./Images/Sunny.png" alt="Sunny" />
      </div>
      <!-- Temperature detail -->
      <div class="temp-info container">
        <h2>22&deg; C</h2>
      </div>
      <!-- City name -->
      <div class="city-name container">
        <h2>New Delhi</h2>
      </div>
      <!-- Some other details -->
      <div class="other-details container">
        <div class="humidity-detail">
          <div class="graphic-info">
            <img src="./Images/humidity.png" alt="humidity" />
            <h4>56%</h4>
          </div>
          <h4>Humidity</h4>
        </div>
        <div class="wind-speed-detail">
          <div class="graphic-info">
            <img src="./Images/wind.png" alt="wind" />
            <h4>56 km/hr</h4>
          </div>
          <h4>Wind Speed</h4>
        </div>
      </div>
    </div>
    <footer>
      <!-- for the sunny weather -->
      <p>
        For such weather images
        <a
          href="https://www.freepik.com/free-vector/sun-disk-with-rays_6538026.htm#query=sunny&position=11&from_view=search&track=sph"
          >Image by upklyak</a
        >
        on Freepik
      </p>

      <!-- for the all in one -->
      <a
        href="https://www.freepik.com/free-vector/weather-icons-collection_972339.htm#query=humidity%20icon&position=9&from_view=search&track=ais"
        >Image by anindyanfitri</a
      >
      on Freepik
    </footer>
  </body>
  <script
    src="https://kit.fontawesome.com/5fede281c8.js"
    crossorigin="anonymous"
  ></script>
</html>
