<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="main-container">
      <!-- Search bar and icon -->
      <div class="search container">
        <form>
          <input
            type="text"
            name="search-city"
            id="search-city"
            placeholder="Search City"
          />
          <button type="submit" id="search-icon">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
      </div>
      <!-- Weather Images based on the weather type -->
      <div class="weather-image container">
        <img id="weather-image" src="./Images/Sunny.png" alt="Sunny" />
      </div>
      <!-- Temperature detail -->
      <div class="temp-info container">
        <h2><span id="temp-value"></span>&deg; C</h2>
      </div>
      <!-- City name -->
      <div class="city-name container">
        <h2><span id="city-name-value"></span></h2>
      </div>
      <!-- Some other details -->
      <div class="other-details container">
        <div class="humidity-detail">
          <div class="graphic-info">
            <img src="./Images/humidity.png" alt="humidity" />
            <h4><span id="humidity-value"></span>%</h4>
          </div>
          <h4>Humidity</h4>
        </div>
        <div class="wind-speed-detail">
          <div class="graphic-info">
            <img src="./Images/wind.png" alt="wind" />
            <h4><span id="wind-value"></span>km/hr</h4>
          </div>
          <h4>Wind Speed</h4>
        </div>
      </div>
    </div>
    <footer>
      
    </footer>
  </body>
  <script
    src="https://kit.fontawesome.com/5fede281c8.js"
    crossorigin="anonymous"
  ></script>
  <script src="./index.js"></script>
</html>
