<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Calculator</title>
    <meta
      name="description"
      content="Your go to choice for all your calculation needs."
    />
    <meta
      name="keywords"
      content="HTML, CSS, JavaScript, JS, Calculator, Simple calculator"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="./images/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="calculator">
      <input type="text" placeholder="0" id="calc-input" readonly />
      <button class="num-btn">1</button>
      <button class="num-btn">2</button>
      <button class="num-btn">3</button>
      <button class="op-btn math-op">+</button>
      <button class="num-btn">4</button>
      <button class="num-btn">5</button>
      <button class="num-btn">6</button>
      <button class="op-btn math-op">-</button>
      <button class="num-btn">7</button>
      <button class="num-btn">8</button>
      <button class="num-btn">9</button>
      <button class="op-btn math-op">*</button>
      <button class="num-btn">0</button>
      <button class="op-btn math-op">/</button>
      <button class="op-btn" id="equal-btn">=</button>
      <button class="op-btn" id="clear-btn">C</button>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
