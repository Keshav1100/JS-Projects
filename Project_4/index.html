<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <meta name="description" content="Generate a random password." />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main-container">
      <h1>Generate a <span>Random Password</span></h1>
      <div class="pwd-box">
        <input type="text" name="pwd" id="pwd" placeholder="Password">
        <img src="./images/copy.png" alt="copy">
      </div>
      <button id="gen-pwd"><img src="./images/thunder.png" alt="thunder speed">Generate Password</button>
    </div>
  </body>
</html>
