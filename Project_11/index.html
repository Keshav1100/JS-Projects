<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS - Stopwatch</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main-container">
      <!-- stopwatch container -->
      <div class="stopwatch-container">
        <!-- Timer display -->
        <div class="time-display"><span id="hr-display">00</span>:<span id="min-display">00</span>:<span id="sec-display">00</span></div>
        <!-- Timer controls -->
        <div class="timer-controls">
          <button id="stop-btn" class="btn"><i class="fa-solid fa-stop"></i></button>
          <button id="play-pause-btn" class="btn">
            <i class="fa-solid fa-play"></i>
          </button>
          <button id="restart-btn" class="btn"><i class="fa-solid fa-rotate-left"></i></button>
        </div>
        <!-- stopwatch laps -->
        <div class="laps">
         
        </div>
      </div>
    </div>
  </body>
  <script src="./index.js"></script>
  <script
    src="https://kit.fontawesome.com/5fede281c8.js"
    crossorigin="anonymous"
  ></script>
</html>
