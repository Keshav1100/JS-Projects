<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS - Stopwatch</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="stopwatch-container">
        <div class="time-display">00:00:00</div>
        <div class="timer-controls">
          <button class="btn"><i class="fa-solid fa-stop"></i></button>
          <button id="play-pause-btn" class="btn">
            <i class="fa-solid fa-play"></i>
          </button>
          <button class="btn"><i class="fa-solid fa-rotate-left"></i></button>
        </div>
      </div>
    </div>
  </body>
  <script src="./index.js"></script>
  <script
    src="https://kit.fontawesome.com/5fede281c8.js"
    crossorigin="anonymous"
  ></script>
</html>
