<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main">
      <div class="quote-box">
        <h2>Quote of the day</h2>
        <blockquote>
          <p>
            <span id="quote"> </span>
          </p>
          <p>
            <span id="quote-author"> </span>
          </p>
        </blockquote>
        <div class="btns">
          <button id="new-quote" class="btn">New Quote</button>
          <button id="share-as-tweet" class="btn">
            <img src="./images/logo.png" alt="x-logo" />Tweet
          </button>
        </div>
      </div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
