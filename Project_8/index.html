<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main">
      <div class="main-box">
        <label for="text-url">Enter text or url:</label>
        <input
          type="text"
          name="text-url"
          id="text-url"
          placeholder="https://example.com"
        />
        <div id="qr-img-box">
          <img src="" alt="qrImg" id="qr-img" />
        </div>
        <button id="gen-qr-code">Generate QR Code</button>
      </div>
      <div class="toast-notifs"></div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
